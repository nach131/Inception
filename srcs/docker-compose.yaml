version: "3.7"

services:
  mariadb:
    command: /bin/sh -c "apk update && apk add mariadb mariadb-client && mkdir -p /var/lib/mysql && chown -R mysql:mysql /var/lib/mysql && mysql_install_db --user=mysql --ldata=/var/lib/mysql && mysqld_safe"
    build:
      context: ./requirements/mariadb/
      dockerfile: Dockerfile
    container_name: db
    restart: always
    env_file:
     - .env
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - tokemo
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-u",
          "root",
          "-p${MYSQL_ROOT_PASSWORD}"
        ]

  nginx:
    build:
      context: ./requirements/nginx
      dockerfile: Dockerfile
    container_name: web
    restart: always
    ports:
      - "443:443"
    volumes:
      - nasa:/var/www/nasa
      - wp_files:/var/www/wp
    networks:
      - tokemo

  wordpress:
      container_name: wp
      build: ./requirements/wordpress
      depends_on:
      - mariadb
      volumes:
      - wp_files:/var/www/wp
      restart: always
      ports:
      - "9000:9000"
      networks:
      - tokemo
      env_file:
      - .env

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadminc
    ports:
      - "8080:80"
    networks:
      - tokemo
    env_file:
      - .env

volumes:
    dbdata:
        driver: local
        driver_opts:
            type: none
            device: /home/nmota-bu/data/mysql
            o: bind

    wp_files:
        driver: local
        driver_opts:
            type: none
            device: /home/nmota-bu/data/wordpress
            o: bind

    nasa:
      driver: local
      driver_opts:
        type: none
        device: /home/nmota-bu/data/nasa
        o: bind

networks:
  tokemo:
    driver: bridge


